<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      template="template.xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:form id="frmPrincipal">

        <p:toolbar>
            <p:toolbarGroup>
                <p:commandButton style="margin-left: 10px" value="Adicionar" action="#{carroController.adicionar()}" update="frmPrincipal"></p:commandButton>    
                <p:commandButton style="margin-left: 10px" value="Listar" action="#{carroController.listar()}" update="frmPrincipal"></p:commandButton>   
                    <p:inputText style="margin-left: 50px" value="#{carroController.modelo}" />
                    <p:commandButton style="margin-left:5px" value="Pesquisar" action="#{carroController.pesquisar()}" update=":frmPrincipal"></p:commandButton>
            </p:toolbarGroup>
        </p:toolbar>
        
        <p:messages autoUpdate="true" showDetail="true"></p:messages>
        
        <p:fieldset legend="Objetos">
            <p:panelGrid columns="2">
                <p:outputLabel value="Modelo"></p:outputLabel>
                <p:inputText value="#{carroController.carro.modelo}" ></p:inputText>
                
                <p:outputLabel value="Fabricante"></p:outputLabel>
                <p:inputText value="#{carroController.carro.fabricante}" ></p:inputText>
                
                <p:outputLabel value="Cor"></p:outputLabel>
                <p:inputText value="#{carroController.carro.cor}" ></p:inputText>
                
                <p:outputLabel value="Ano"></p:outputLabel>
                <p:calendar value="#{carroController.carro.ano}">               
                </p:calendar>
            </p:panelGrid>
            
            <p:dataTable value="#{carroController.carros}" var="carro" emptyMessage="Nenhum carro encontrado.">
                <p:column>
                    <p:commandButton value="Editar" action="#{carroController.editar(carro)}" update="@form"></p:commandButton>
                    <p:commandButton value="Deletar" action="#{carroController.deletar(carro)}" update="@form"></p:commandButton>
                </p:column>
                <p:column headerText="Modelo" sortBy="#{carro.modelo}">
                    <h:outputText value="#{carro.modelo}"></h:outputText>
                </p:column>
                
                <p:column headerText="Fabricante" sortBy="#{carro.fabricante}">
                    <h:outputText value="#{carro.fabricante}"></h:outputText>
                </p:column>
                
                <p:column headerText="Cor" sortBy="#{carro.cor}">
                    <h:outputText value="#{carro.cor}"></h:outputText>
                </p:column>
                
                <p:column headerText="Ano" sortBy="#{carro.ano}">
                    <h:outputText value="#{carro.ano}" >
                        <f:convertDateTime pattern="dd/MM/yyyy" />                    
                    </h:outputText>
                    
                </p:column>
            </p:dataTable>
        </p:fieldset>
        </h:form>
</ui:decorate>
